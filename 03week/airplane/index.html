<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Airplane Webpage</title>
    <nav class="top-nav nav ul nav li ">
        <div class="boxy">
        <ul>
        <li><img src="./img/logo.png" alt="logo"></li>
        <li class="boxy"><img src="./img/home-icon.png" alt="home-icon">Home</li>
        <li class="boxy"><img src="./img/deal-icon.png" alt="plane-icon">Travel Deals</li>
        <li class="boxy"><img src="./img/schedule-icon.png" alt="schedule-icon">Flight Schedule</li>
        <li class="boxy"><img src="./img/login-icon.png" alt="login-icon">Register/Login</li>
        </ul>

    </nav>
</head>
<body>
    <main>
    <section class="boxy format">
        <article>
        <nav class="mid">
            <ul>
            <div class="boxy planeleft"><img src="./img/plane-icon.png" alt="plane-icon"></div>
            <div class="boxy bedcenter"><img src="./img/hotel-icon.png" alt="hotel-icon"></div>
            <div class="boxy carright"><img src="./img/car-icon.png" alt="car-icon"></div>
            </ul>
        </nav>
        </article>
        <article>
            <div class="depart">Depart</div>
            <div class="arrive">Arrive</div>
            <div class="d-date">mm/dd/yyyy</div>
            <div class="a-date">mm/dd/yyyy</div>
            <div class="boxy">Passengers</div>
            <div class="boxy">1</div>
            <div class="boxy">radio buttons</div>
        </article>
    </section>
    <section class="foot">Search flights</section>
    
    </main>
</body>
</html>
