<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Airplane Webpage</title>
    <nav class="top-nav nav ul nav li ">
        <div class="boxy">
            <img class="boxy logo" src="./img/logo.png" alt="logo">
            <ul>
                <li class="boxy"><img src="./img/home-icon.png" alt="home-icon">Home</li>
                <li class="boxy"><img src="./img/deal-icon.png" alt="plane-icon">Travel Deals</li>
                <li class="boxy"><img src="./img/schedule-icon.png" alt="schedule-icon">Flight Schedule</li>
                <li class="boxy"><img src="./img/login-icon.png" alt="login-icon">Register/Login</li>
            </ul>
        </div>
    </nav>
</head>
<body>
    <main>
    <section class="boxy format">
        <article class="boxy">
            <nav class="boxy mid">
                <ul>
                    <div class="planeleft"><img src="./img/plane-icon.png" alt="plane-icon"></div>
                    <div class="bedcenter"><img src="./img/hotel-icon.png" alt="hotel-icon"></div>
                    <div class="carright"><img src="./img/car-icon.png" alt="car-icon"></div>
                </ul>
            </nav>
        </article>
        <article class="boxy">
            <ul class="mid">
            <div class="depart">Depart</div>
            <div class="arrive">Arrive</div>
            </ul>
        </article>
        <article class="boxy">
            <ul class="mid">
            <div class="d-date">mm/dd/yyyy</div>
            <div class="a-date">mm/dd/yyyy</div>
            </ul>
        </article>
        <article class="boxy">
            <div>Passengers</div>
            <div>1</div>
            <div>radio buttons</div>
        </article class="boxy">
        <article class="boxy">
            <div class="search">Search flight</div>
        </article>
    </section>
    </main>
</body>
<footer class="foot format">Created by G. Hudson @ ACA training
</footer>
</html>
